<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-8">
        <div class="navbar bg-base-800 shadow-2xl px-12 rounded-lg">
            
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl text-red-700"><span>Phones <span>Hunter</span></span></a>
            </div>
            <div class="mr-40 ">
                <h1 class="font-bold text-4xl text-center text-gray-400">Welcome to My Phone Hunter</h1>
            </div>
            <div class="flex-none gap-x-5">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://picsum.photos/200/300"/>
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <main>
        <section>
           <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2      lg:grid-cols-3 gap-5 mx-10 my-12">
               
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
