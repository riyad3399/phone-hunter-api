<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-8">
        <div class="navbar bg-base-800 shadow-2xl px-12 rounded-lg">
            
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl text-red-700"><span>Phones <span>Hunter</span></span></a>
            </div>
            <div class="mr-40 ">
                <h1 class="font-bold text-4xl text-center text-gray-400">Welcome to My Phone Hunter</h1>
            </div>
            <div class="flex-none gap-x-5">
              <div class="form-control">
                <input id="search-field" type="text" placeholder="Search" class="input input-bordered" />
              </div>
              <div class="dropdown dropdown-end">
                <button class="btn btn-ghost btn-circle" id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                  </button>
              </div>
            </div>
          </div>
    </header>
    <main>
        <section>
           <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2      lg:grid-cols-3 gap-5 mx-10 my-12">
               
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
